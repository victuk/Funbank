    <script>
      document
        .querySelector(".custom-file-input")
        .addEventListener("change", function (e) {
          let name = document.getElementById("customFileInput").files[0].name;
          let nextSibling = e.target.nextElementSibling;
          nextSibling.innerText = name;

    <script>
      const registerPassword = document.getElementById("register-password");
      const registerButton = document.getElementById("registerButton");
      const loginEmail = document.getElementById("login-email");
      const resetPassword = document.getElementById("reset-password");

      resetPassword.addEventListener("click", function(e) {
        e.preventDefault();

        fetch(baseUrl + "auth/newpassword", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            email: loginEmail.value
          })
        }).then(async (response) => {

          const data = await response.text();

          if(response.status == 200) {
            iqwerty.toast.toast("New Password Sent! Redirecting to login page. Please wait...");
            setTimeout(() => {
              location.assign("/login.html");
            }, 2000);
          }

        }).catch(e => {
          console.log(e);
          iqwerty.toast.toast("An error occurred!");
        });
      });
